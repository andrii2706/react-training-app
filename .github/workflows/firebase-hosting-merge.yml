name: Deploy React App to Firebase

# Запускати на push в main
on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Format code
        run: npm run format

      - name: Build React app
        run: npm run build

      - name: Deploy to Firebase Hosting
        run: npx firebase deploy --only hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_RICK_AND_MORTY_5895E }}
          channelId: live
          projectId: rick-and-morty-5895e
